<!DOCTYPE html>
<!--
This page is shown when the extension button is clicked, because the
"browser_Action" field in manifest.json contain the "default_popup" key with
value "popup.html"
-->
<html>
	<head>
		<title>NEIC Seismic Event ID Widget</title>
		<style>
			body {
				font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
				font-size: 100%;
			}
			#status {
				/* avoid an excessively wide status text */
				white-space: pre;
				text-overflow: ellipsis;
				overflow: hidden;
				max-width: 400px;
			}
		</style>

		<!--
		 - JavaScript and HTML must be in separate files!!!
		 -->
		<script language="JavaScript">
			function testResults (form) {
				var TestVar = form.inputbox.value;
				var URL = "http://earthquake.usgs.gov/earthquakes/eventpage/"+TestVar+"#executive";
				window.open(URL)
			}
		</script>
	 </head>
	 <body>
		 <form name="myform" action="" METHOD="GET">Enter something in the box: <br>
			 <input type="text" name="inputbox" value=""><p>
			 <input type="button" name="button" value="Click" onClick="testResults(this.form)">
		 </form>
	 </body>
 </html>
